<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book of Shaders - Playground</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="button-group">
          <button id="new-shader-btn" class="btn">Nuevo Shader</button>
          <button id="duplicate-shader-btn" class="btn">Duplicar Shader</button>
        </div>
        <div class="selectors">
          <div class="select-container">
            <select id="chapter-select" class="loading">
              <option value="">Seleccionar Capítulo</option>
            </select>
            <div class="skeleton skeleton-select" style="display: none"></div>
          </div>
          <div class="select-container">
            <select id="exercise-select" class="loading">
              <option value="">Seleccionar Ejercicio</option>
            </select>
            <div class="skeleton skeleton-select" style="display: none"></div>
          </div>
        </div>

        <div class="editor-container">
          <div class="editor-tabs">
            <button id="fragment-tab" class="tab-button active">
              Fragment
            </button>
            <button id="vertex-tab" class="tab-button">Vertex</button>
          </div>
          <div id="shader-editor"></div>
        </div>
        <div class="save-buttons">
          <div id="save-button-container" style="display: none">
            <button id="save-shader-btn" class="btn btn-primary" disabled>
              Sobreescribir Shader
            </button>
          </div>

          <div id="save-new-button-container">
            <button id="save-new-shader-btn" class="btn btn-success">
              Guardar como Nuevo Shader
            </button>
          </div>
        </div>

        <!-- Modal para guardar nuevo shader -->
        <div id="save-modal" class="modal">
          <div class="modal-content">
            <h2>Guardar Nuevo Shader</h2>

            <div class="modal-form">
              <div class="form-group">
                <label for="chapter-input">Capítulo:</label>
                <select id="chapter-input">
                  <option value="">Seleccionar capítulo existente...</option>
                  <option value="new">Crear nuevo capítulo</option>
                </select>
                <input
                  type="text"
                  id="new-chapter-input"
                  class="hidden"
                  placeholder="Nombre del nuevo capítulo"
                />
              </div>

              <div class="form-group">
                <label for="exercise-input">Ejercicio:</label>
                <select id="exercise-input">
                  <option value="">Seleccionar ejercicio existente...</option>
                  <option value="new">Crear nuevo ejercicio</option>
                </select>
                <input
                  type="text"
                  id="new-exercise-input"
                  class="hidden"
                  placeholder="Nombre del nuevo ejercicio"
                />
              </div>
            </div>

            <div class="modal-buttons">
              <button id="save-modal-btn" class="btn btn-success">
                Guardar
              </button>
              <button id="cancel-modal-btn" class="btn btn-secondary">
                Cancelar
              </button>
            </div>
          </div>
        </div>

        <div class="uniforms">
          <h3>Uniforms</h3>
          <div class="uniform-info">
            Mouse: <span id="mouse-position">x: 0.00, y: 0.00</span>
          </div>
          <div class="uniform-info">
            Tiempo: <span id="time">0.00</span>
            <button id="reset-time" class="uniform-button">Reset</button>
          </div>
          <div class="uniform-info">
            Resolución: <span id="resolution">0 x 0</span>
          </div>
          <div class="uniform-info">
            <label class="control-checkbox">
              3D Orbit Controls
              <label class="switch">
                <input type="checkbox" id="orbit-control">
                <span class="slider round"></span>
              </label>
            </label>
          </div>
        </div>
      </div>
      <div class="resize-handle"></div>
      <div class="main-content">
        <div class="shader-wrapper">
          <div id="shader-breadcrumb" class="shader-breadcrumb">
            Shader por defecto
          </div>

          <div id="shader-preview"></div>
        </div>
        <div id="shader-error" class="shader-error-drawer">
          <div class="shader-error-header">
            <span class="error-title">Error de compilación</span>
            <button class="error-close">×</button>
          </div>
          <pre class="shader-error-content"></pre>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
